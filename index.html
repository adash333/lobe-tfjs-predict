<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="main">
    
  <nav class="navbar has-background-info">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="#">
        リンゴとミカンの分類 with Lobe & TFjs
      </a>
    </div>
  </nav>
    
  <section class="section">
    <div class="container">
      <!-- ここにコンテンツを記載 -->
      <div class="container-image">
      <video id="main-stream-video" width="480" height="360"></video>
      </div>
      
      <div class="buttons">
        <button id="start-button" class="button is-primary">🚀 Start</button>
        <button id="predict-button" 
        class="button is-info">🤔 Predict</button>
        <button id="clear-button" class="button is-danger">✨ Clear</button>
      </div>
      
      <div class="output">
        <ul id="console" class="list-unstyled">
          <li>hello. please load model.</li>
        </ul>
      </div>

    </div>
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <a href="https://i-doctor.sakura.ne.jp/font/">Wordpressでフリーオリジナルフォント</a>
    </div>
  </footer>

  <script src="predict.js"></script>

</body>
</html>
